<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JavaScript and CSS made Calculator">
    <meta name="keywords" content="calculator, olivia boertje, HTML, CSS, JS, JavaScript, frontend, web development">
    <meta name="author" content="Olivia Boertje">

    <title> JS Calculator </title>

    <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

       <!-- CSS -->
     <link href="main.css" type="text/css" rel="stylesheet">

</head>
    <body>
        <header class="top">Calculator</header>
        <main class="calculator">


            <input type="text" class="screen" disabled />

            <section class="keys">

                <div class="row">
                    <button type="button" class="function key-all_clear" value="all_clear">AC</button>
                    <button type="button" class="function key-clear_entry" value="clear_entry">CE</button>
                    <button type="button" class="function key-toggle_sign" value="toggle_sign">&pm;</button>
                    <button type="button" class="operator key-divide" value="/">&divide;</button>
                </div>

                <div class="row">
                    <button type="button" class="digit key-7" value="7">7</button>
                    <button type="button" class="digit key-8" value="8">8</button>
                    <button type="button" class="digit key-9" value="9">9</button>
                    <button type="button" class="operator key-multiply" value="*">&times;</button>
                </div>

                <div class="row">
                    <button type="button" class="digit key-4" value="4">4</button>
                    <button type="button" class="digit key-5" value="5">5</button>
                    <button type="button" class="digit key-6" value="6">6</button>
                    <button type="button" class="operator key-subtract" value="-">-</button>
                </div>

                <div class="row">
                    <button type="button" class="digit key-1" value="1">1</button>
                    <button type="button" class="digit key-2" value="2">2</button>
                    <button type="button" class="digit key-3" value="3">3</button>
                    <button type="button" class="operator key-add" value="+">+</button>
                </div>

                <div class="row">
                    <button type="button" class="digit key-0" value="0">0</button>
                    <button type="button" class="decimal key-dot" value=".">.</button>
                    <button type="button" class="function key-percent" value="percent">%</button>
                    <button type="button" class="operator key-equals" value="=">=</button>
                </div>

            </section>
        </main>
        <footer class="bottom">
            <p> Olivia Boertje </p>
        </footer>

        <script src="calculator.js"> </script>
    </body>

    </html>
